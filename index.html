<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js" defer></script>
    <title>Document</title>
</head>
<body class="relative flex min-h-screen flex-col items-center gap-4 pt-4 text-white
    before:absolute
    before:inset-0
    before:-z-10
    before:bg-[url('/assets/image.jpg')]
    before:bg-cover
    before:bg-center
    before:bg-fixed
    before:opacity-95">
    <h1 class="text-4xl mb-10 underline font-bold">Weather App</h1>
    <form id="search-form" class="flex flex-col items-center gap-4 lg:flex-row lg:gap-20">
        <div class="flex gap-4">
            <input type="text" id="city-input" placeholder="Enter city name" class="border-2 border-black p-4 rounded-full bg-white/80 text-black min-w-30 lg:min-w-100" required>
            <button type="submit" class="bg-blue-500 text-white py-3 px-10 rounded-full cursor-pointer hover:bg-blue-400">Search</button>
        </div>
        <div class="flex justify-center gap-4">
            <input type="radio" name="unit" id="metric" value="metric" checked>
            <label for="metric">Celsius</label>
            <input type="radio" name="unit" id="imperial" value="imperial">
            <label for="imperial">Fahrenheit</label>
        </div>
    </form>
    <div id="container" class="mt-30">
        <div id="weather-info" class="hidden flex-col items-center gap-4 border-2 border-black p-4 justify-center bg-white/90 text-black">
            <h3 id="weather-condition" class="text-lg"></h3>
            <h2 id="city-name" class="text-2xl font-bold"></h2>
            <p id="temperature" class="text-xl"></p>
            <p id="description" class="text-lg capitalize"></p>
            <p id="humidity" class="text-lg"></p>
            <p id="wind-speed" class="text-lg"></p>
            <p id="feels-like" class="text-lg"></p>
        </div>
        <p id="error-message" class="text-red-500 text-4xl font-bold hidden"></p>
    </div>
    <dialog id="loading-dialog" class="p-4 relative backdrop:opacity-100 bg-transparent outline-none w-dvw h-dvh z-100">
        <div class="absolute inset-0 m-auto h-12 w-12 bg-white p-2 flex items-center justify-center rounded-2xl outline-none">
            <div class="rounded-full border-4 border-gray-300 border-t-black h-8 w-8 opacity-100 animate-spin outline-none"></div>
        </div>
    </dialog>
</body>
</html>
